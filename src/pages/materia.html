---

                </div>
                    <div class="canvas">
                <!-- imagen de la seccion actual -->
                <img src="{{ MEDIA_URL }} {{ section_images.file_field.url}}" alt="" class="drop-bg">
                <div class="frame">

                <div class="frame">

                    <div id="{{ forloop.counter }}-12" class="drop-area"></div>
                </div>
                <div class="frame">
                    <div id="{{ forloop.counter }}-13" class="drop-area"></div>

                    <div id="{{ forloop.counter }}-16" class="drop-area"></div>
                </div>

            </div>

                </div>

    </div>
</div>
